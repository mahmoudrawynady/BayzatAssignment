name: pokedex_desafio_ioasys_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  flutter_modular: ^5.0.3
  dio: ^4.0.4
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  fluttertoast: ^8.0.8
  path_provider: ^2.0.9
  flutter_screenutil: ^5.0.0+2

  hive:
  hive_flutter:
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  image_path: "assets/images/pokedex_splash_img.png"
  android: true
  ios: true
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
